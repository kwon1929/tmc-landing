<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formspree 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background: #0033A0;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>TMC 문의 테스트</h1>

    <form action="https://formspree.io/f/xldppnad" method="POST">
        <input type="hidden" name="_subject" value="TMC 테스트 문의">

        <label>회사명:</label>
        <input type="text" name="company" required>

        <label>담당자명:</label>
        <input type="text" name="name" required>

        <label>이메일:</label>
        <input type="email" name="email" required>

        <label>연락처:</label>
        <input type="tel" name="phone" required>

        <label>문의 내용:</label>
        <textarea name="message" rows="5" required></textarea>

        <button type="submit">테스트 전송</button>
    </form>

    <p style="color: #666; margin-top: 20px;">
        이 페이지는 Formspree 테스트용입니다.<br>
        제출하면 kwonhyuk0131@gmail.com으로 이메일이 전송됩니다.
    </p>
</body>
</html>
